<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <img src="{{ site.avatar }}" alt="Picture of Arya McCarthy" class="inline" style="border-radius: 10px;">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.name }}
        </a>
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == "" %} active{% endif %}" href="{{ "/" }}">About {{ page.url }} {{ site.baseurl }}</a>
      <a class="sidebar-nav-item{% if page.url == '/blog/' %} active{% endif %}" href="{{ site.baseurl }}/blog">Blog {{ page.url }} {{ site.baseurl | append: 'blog/' }}</a>
      <a class="sidebar-nav-item{% if page.url == '/publications/' %} active{% endif %}" href="{{ site.baseurl }}/publications">Publications {{ page.url }} {{ site.baseurl | append: 'publications/' }}</a>
    </nav>

    <!--<p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>-->
  </div>
</div>
