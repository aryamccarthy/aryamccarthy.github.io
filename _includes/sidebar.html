<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <!-- circular mask because we need some curves on the page, just like the Baltimore house... see https://pqina.nl/blog/applying-a-circular-crop-mask-to-an-image/ -->
      <img src="{{ site.avatar }}" alt="Picture of Arya McCarthy" class="inline" style="border-radius: 50%;">
      <h1>
        {{ site.name }}
      </h1>
      <p class="lead">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == "/" %} active{% endif %}" href="{{ "/" }}">About</a>
      <a class="sidebar-nav-item{% if page.url == '/blog/' %} active{% endif %}" href="{{ site.baseurl }}/blog">Blog</a>
      <a class="sidebar-nav-item{% if page.url == '/publications/' %} active{% endif %}" href="{{ site.baseurl }}/publications">Publications</a>
    </nav>

    <!--<p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>-->
  </div>
</div>
